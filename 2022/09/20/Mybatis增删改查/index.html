_in">where</span> <span class="built_in">id</span> <span class="keyword">in</span></span><br><span class="line">            &lt;foreach collection=<span class="string">&quot;array&quot;</span> item=<span class="string">&quot;id&quot;</span> separator=<span class="string">&quot;,&quot;</span> open=<span class="string">&quot;(&quot;</span> close=<span class="string">&quot;)&quot;</span>&gt;</span><br><span class="line">                <span class="comment">#&#123;id&#125;</span></span><br><span class="line">            &lt;/foreach&gt;</span><br><span class="line">    &lt;/delete&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &lt;!--批量增加--&gt;</span><br><span class="line">    &lt;insert <span class="built_in">id</span>=<span class="string">&quot;inserts&quot;</span> &gt;</span><br><span class="line">        insert into <span class="built_in">users</span> (username,birthday,sex,address)</span><br><span class="line">            values</span><br><span class="line">                &lt;foreach collection=<span class="string">&quot;list&quot;</span> item=<span class="string">&quot;u&quot;</span> separator=<span class="string">&quot;,&quot;</span>&gt;</span><br><span class="line">                    (<span class="comment">#&#123;u.userName&#125;,#&#123;u.birthday&#125;,#&#123;u.sex&#125;,#&#123;u.address&#125;)</span></span><br><span class="line">                &lt;/foreach&gt;</span><br><span class="line">    &lt;/insert&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--批量更新--&gt;</span><br><span class="line">    &lt;update <span class="built_in">id</span>=<span class="string">&quot;updates&quot;</span> &gt;</span><br><span class="line">        &lt;foreach collection=<span class="string">&quot;list&quot;</span> item=<span class="string">&quot;u&quot;</span> separator=<span class="string">&quot;;&quot;</span>&gt;</span><br><span class="line">            update <span class="built_in">users</span></span><br><span class="line">                &lt;<span class="built_in">set</span>&gt;</span><br><span class="line">                    &lt;<span class="keyword">if</span> <span class="built_in">test</span>=<span class="string">&quot;u.userName !=null and u.userName !=&#x27;&#x27;&quot;</span>&gt;</span><br><span class="line">                        username=<span class="comment">#&#123;u.userName&#125;,</span></span><br><span class="line">                    &lt;/if&gt;</span><br><span class="line">                    &lt;<span class="keyword">if</span> <span class="built_in">test</span>=<span class="string">&quot;u.birthday != null and u.birthday != &#x27;&#x27;&quot;</span>&gt;</span><br><span class="line">                        birthday=<span class="comment">#&#123;u.birthday&#125;,</span></span><br><span class="line">                    &lt;/if&gt;</span><br><span class="line">                    &lt;<span class="keyword">if</span> <span class="built_in">test</span>=<span class="string">&quot;u.sex != null and u.sex!=&#x27;&#x27;&quot;</span>&gt;</span><br><span class="line">                        sex=<span class="comment">#&#123;u.sex&#125;,</span></span><br><span class="line">                    &lt;/if&gt;</span><br><span class="line">                    &lt;<span class="keyword">if</span> <span class="built_in">test</span>=<span class="string">&quot;u.address !=null and u.address!=&#x27;&#x27;&quot;</span>&gt;</span><br><span class="line">                        address=<span class="comment">#&#123;u.address&#125;</span></span><br><span class="line">                    &lt;/if&gt;</span><br><span class="line">                &lt;/set&gt;</span><br><span class="line">                <span class="built_in">where</span> <span class="built_in">id</span>=<span class="comment">#&#123;u.id&#125;</span></span><br><span class="line">        &lt;/foreach&gt;</span><br><span class="line">    &lt;/update&gt;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    &lt;!--入参是map--&gt;</span><br><span class="line">    &lt;select <span class="built_in">id</span>=<span class="string">&quot;getMap&quot;</span> resultType=<span class="string">&quot;user&quot;</span>&gt;</span><br><span class="line">        select &lt;include refid=<span class="string">&quot;wang&quot;</span>&gt;&lt;/include&gt; </span><br><span class="line">        from <span class="built_in">users</span> </span><br><span class="line">        <span class="built_in">where</span> birthday between <span class="comment">#&#123;birthdayBegin&#125; and #&#123;birthdayEnd&#125;</span></span><br><span class="line">    &lt;/select&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--返回值是Map   返回一行--&gt;</span><br><span class="line">    &lt;select <span class="built_in">id</span>=<span class="string">&quot;getReturnMap&quot;</span> parameterType=<span class="string">&quot;int&quot;</span> resultType=<span class="string">&quot;map&quot;</span>&gt;</span><br><span class="line">        select username,<span class="built_in">test</span> from <span class="built_in">users</span> a,test01 b  <span class="built_in">where</span> a.id=b.userId and a.id=<span class="comment">#&#123;id&#125;</span></span><br><span class="line">    &lt;/select&gt;</span><br><span class="line"></span><br><span class="line">    &lt;!--返回值是Map 返回多行--&gt;</span><br><span class="line">    &lt;select <span class="built_in">id</span>=<span class="string">&quot;getMun&quot;</span> resultType=<span class="string">&quot;map&quot;</span>&gt;</span><br><span class="line">        select username,<span class="built_in">test</span> from <span class="built_in">users</span> a,test01 b  <span class="built_in">where</span> a.id=b.userId</span><br><span class="line">    &lt;/select&gt;</span><br><span class="line"></span><br><span class="line">&lt;/mapper&gt;</span><br></pre></td></tr></table></div></figure>

="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test03</span></span>()&#123;</span><br><span class="line">        List&lt;User&gt; list = userMapper.getAll();</span><br><span class="line">        list.forEach(user -&gt; System.out.println(user));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //根据<span class="built_in">id</span>查询</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test04</span></span>()&#123;</span><br><span class="line">        User user = userMapper.getById(5);</span><br><span class="line">        System.out.println(user);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //根据<span class="built_in">id</span>更新</span><br><span class="line">    @Test</span><br><span class="line">    public void test05() throws ParseException &#123;</span><br><span class="line">        User u = new User(4,<span class="string">&quot;王五01&quot;</span>, <span class="string">&quot;2020-05-10&quot;</span>,<span class="string">&quot;1&quot;</span>,<span class="string">&quot;湖南省&quot;</span>);</span><br><span class="line">        int num = userMapper.update(u);</span><br><span class="line">        sqlSession.commit();</span><br><span class="line">        this.test03();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //选择性更新</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">updateSet</span></span>()&#123;</span><br><span class="line">        User user = new User();</span><br><span class="line">        user.setId(5);</span><br><span class="line">        user.setAddress(<span class="string">&quot;河北省&quot;</span>);</span><br><span class="line">        int num = userMapper.update01(user);</span><br><span class="line">        sqlSession.commit();</span><br><span class="line">        this.test03();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //根据<span class="built_in">id</span>删除</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test06</span></span>()&#123;</span><br><span class="line">        int num = userMapper.del(32);</span><br><span class="line">        sqlSession.commit();</span><br><span class="line">        this.test03();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //插入语句</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test07</span></span>()&#123;</span><br><span class="line">        User user = new User(<span class="string">&quot;测试数据520&quot;</span>,<span class="string">&quot;2018-09-09&quot;</span>,<span class="string">&quot;2&quot;</span>,<span class="string">&quot;河南湖南&quot;</span>);</span><br><span class="line">        int num = userMapper.insert(user);</span><br><span class="line">        sqlSession.commit();</span><br><span class="line">        System.out.println(num);</span><br><span class="line">        this.test03();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //根据用户名或地址查询</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test08</span></span>()&#123;</span><br><span class="line">        List&lt;User&gt; list = userMapper.getUserOrAddress(<span class="string">&quot;username&quot;</span>,<span class="string">&quot;王&quot;</span>);</span><br><span class="line">        list.forEach(user -&gt; System.out.println(user));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //多条件查询</span><br><span class="line">    //条件可以写可以不写，有了加条件查询，没有了则不加条件查询</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test09</span></span>()&#123;</span><br><span class="line">        User u = new User(<span class="string">&quot;王&quot;</span>,<span class="string">&quot;2000-10-26&quot;</span>,<span class="string">&quot;2&quot;</span>,<span class="string">&quot;湖南&quot;</span>);</span><br><span class="line">        List&lt;User&gt; list = userMapper.getTest(u);</span><br><span class="line">        list.forEach(user -&gt; System.out.println(user));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //多用户<span class="built_in">id</span>查询用户信息</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test11</span></span>()&#123;</span><br><span class="line">        Integer []array = &#123;2,4,9&#125;;</span><br><span class="line">        List&lt;User&gt; list= userMapper.getByIds(array);</span><br><span class="line">        list.forEach(user -&gt; System.out.println(user));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //批量删除</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test12</span></span>()&#123;</span><br><span class="line">        Integer []array =&#123;2,4,9&#125;;</span><br><span class="line">        int num = userMapper.deletes(array);</span><br><span class="line">        sqlSession.commit();</span><br><span class="line">        System.out.println(num);</span><br><span class="line">        this.test03();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //批量增加</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test13</span></span>()&#123;</span><br><span class="line">        User user = new User(<span class="string">&quot;测试521&quot;</span>,<span class="string">&quot;2020-11-12&quot;</span>,<span class="string">&quot;2&quot;</span>,<span class="string">&quot;河北省邯郸市&quot;</span>);</span><br><span class="line">        User user2 = new User(<span class="string">&quot;测试522&quot;</span>,<span class="string">&quot;2020-12-15&quot;</span>,<span class="string">&quot;2&quot;</span>,<span class="string">&quot;河南邯郸市&quot;</span>);</span><br><span class="line">        User user3 = new User(<span class="string">&quot;测试523&quot;</span>,<span class="string">&quot;2020-12-19&quot;</span>,<span class="string">&quot;2&quot;</span>,<span class="string">&quot;山东省邯郸市&quot;</span>);</span><br><span class="line">        User user4 = new User(<span class="string">&quot;测试524&quot;</span>,<span class="string">&quot;2020-12-30&quot;</span>,<span class="string">&quot;2&quot;</span>,<span class="string">&quot;福建省邯郸市&quot;</span>);</span><br><span class="line">        List&lt;User&gt; list = new ArrayList&lt;&gt;();</span><br><span class="line">        list.add(user);</span><br><span class="line">        list.add(user2);</span><br><span class="line">        list.add(user3);</span><br><span class="line">        list.add(user4);</span><br><span class="line">        int num = userMapper.inserts(list);</span><br><span class="line">        sqlSession.commit();</span><br><span class="line">        System.out.println(num);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //批量更新</span><br><span class="line">    //注意：使用批量更新需要在jdbc.properties中的jdbc.url后面添加&amp;allowMultiQueries=<span class="literal">true</span></span><br><span class="line">    //jdbc.url=jdbc:mysql://localhost:3306/ssm?useUnicode=<span class="literal">true</span>&amp;characterEncoding=utf8&amp;allowMultiQueries=<span class="literal">true</span></span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test14</span></span>()&#123;</span><br><span class="line">        User user = new User(1,<span class="string">&quot;批量更新000&quot;</span>,<span class="string">&quot;2020-12-12&quot;</span>,<span class="string">&quot;1&quot;</span>,<span class="string">&quot;批量更新测试1&quot;</span>);</span><br><span class="line">        User user1 = new User(2,<span class="string">&quot;批量更新00012&quot;</span>,<span class="string">&quot;2020-12-12&quot;</span>,<span class="string">&quot;2&quot;</span>,<span class="string">&quot;批量更新测试2&quot;</span>);</span><br><span class="line">        List&lt;User&gt; list = new ArrayList&lt;&gt;();</span><br><span class="line">        list.add(user);</span><br><span class="line">        list.add(user1);</span><br><span class="line">        int num = userMapper.updates(list);</span><br><span class="line">        sqlSession.commit();</span><br><span class="line">        System.out.println(num);</span><br><span class="line">        this.test03();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //入参是map</span><br><span class="line">    //实体类中 String 类的日期格式 会在插入数据库中 时转化为 <span class="built_in">date</span> 格式</span><br><span class="line">    @Test</span><br><span class="line">    public void test15() throws ParseException &#123;</span><br><span class="line">        Date begin = sf.parse(<span class="string">&quot;2020-11-01&quot;</span>);</span><br><span class="line">        Date end = sf.parse(<span class="string">&quot;2020-12-30&quot;</span>);</span><br><span class="line">        Map map = new HashMap&lt;&gt;();</span><br><span class="line">        map.put(<span class="string">&quot;birthdayBegin&quot;</span>,begin);</span><br><span class="line">        map.put(<span class="string">&quot;birthdayEnd&quot;</span>,end);</span><br><span class="line">        List&lt;User&gt; list = userMapper.getMap(map);</span><br><span class="line">        list.forEach(user -&gt; System.out.println(user));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //返回值是map</span><br><span class="line">    //如果返回的数据实体类无法包含，可以使用map返回多张表中的若干数据，</span><br><span class="line">        返回后这些数据之间没有任何关系，就是Object类型</span><br><span class="line">    //返回的key就是列名或者别名</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test16</span></span>()&#123;</span><br><span class="line">        Map map =userMapper.getReturnMap(4);</span><br><span class="line">        System.out.println(map);</span><br><span class="line">        System.out.println(map.get(<span class="string">&quot;username&quot;</span>));</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    //返回值是map 多行</span><br><span class="line">    @Test</span><br><span class="line">    public void <span class="function"><span class="title">test17</span></span>()&#123;</span><br><span class="line">        List&lt;Map&gt; list = userMapper.getMun();</span><br><span class="line">        list.forEach(map -&gt; System.out.println(map));</span><br><span class="line">        System.out.println(list);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></div></figure></div><footer class="post-footer"><div class="post-ending ending"><div class="ending__text">------ 本文结束，感谢您的阅读 ------</div></div><nav class="po
